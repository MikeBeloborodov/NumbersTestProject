version: '3'

services:
  postgres:
    image: postgres:alpine
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
  backend:
    build: ./backend
    depends_on:
      - postgres
    command: bash -c "./wait-for-it.sh postgres:5432 && alembic upgrade head && gunicorn -w 4 -b 0.0.0.0:5000 server:app"
    ports:
      - "5000:5000"
  frontend:
    build: ./frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"
  script:
    build: ./script
    depends_on:
      - frontend