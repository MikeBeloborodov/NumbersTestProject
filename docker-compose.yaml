version: '3'

services:
  postgres:
    image: postgres
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
  backend:
    build: ./backend
    depends_on:
      - postgres
    command: bash -c "./wait-for-it.sh postgres:5432 && alembic upgrade head && python3 server.py"
  frontend:
    build: ./frontend
    depends_on:
      - backend
  script:
    build: ./script
    depends_on:
      - frontend